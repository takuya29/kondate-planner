[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
env =
    RECIPES_TABLE=RecipesTable-Test
    HISTORY_TABLE=HistoryTable-Test
    BEDROCK_MODEL_ID=anthropic.claude-3-sonnet-20240229-v1:0
